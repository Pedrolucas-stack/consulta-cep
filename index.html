<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consulta CEP</title>
</head>

<body>
    <div class="container">
        <h1 class="titulo">Consulte o seu endereço</h1>
        <span id="message"></span>
        <p class="texto">Digite o seu CEP</p>
        <input type="text" id="cep" placeholder="CEP" class="input texto" />
        <input type="text" id="address" placeholder="Endereço" class="input texto"/>
        <input type="text" id="bairro" placeholder="Bairro" class="input texto" />
        <input type="text" id="cidade" placeholder="Cidade" class="input texto" />
    </div>
    <script src="script.js"></script>
</body>

</html>
